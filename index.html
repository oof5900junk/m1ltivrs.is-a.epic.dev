<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@m1ltivrsx</title>
  <link rel="icon" href="yingyang.png" type="image/png">
  <style>
    body {
      margin: 0; padding: 0;
      background: url('snow.gif') center/cover fixed;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    .profile {
      margin-top: 100px;
      background: rgba(0,0,0,0.6);
      padding: 30px; border-radius: 15px;
      text-align: center; width: 90%; max-width: 500px;
    }
    .avatar { width: 100px; border-radius: 50%; margin-bottom: 15px; }
    .name { font-size: 2em; font-weight: bold; }

    .now-playing {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.9); padding: 20px;
      text-align: center;
    }
    .now-playing h3 {
      margin: 0 0 10px 0; font-size: 1.1em;
    }
    .now-playing audio {
      width: 100%; height: 50px; margin-top: 10px;
    }
    .file-picker {
      margin: 15px 0;
      color: #0ff;
      font-weight: bold;
    }
    input[type="file"] {
      color: white;
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="yingyang.png" alt="Avatar" class="avatar">
    <div class="name">@m1ltivrsx</div>
    <div class="description">
      Tactical deployments.<br>
      HTML, CSS, JavaScript.<br>
      Inspired by VOUCAN’s legacy—timestamped.
    </div>
  </div>

  <!-- FULL-SIZE AUDIO PLAYER -->
  <div class="now-playing">
    <h3>Now Playing: <span id="song-name">Choose a song below</span></h3>

    <!-- FILE PICKER -->
    <div class="file-picker">
      <input type="file" id="audioFile" accept="audio/*">
    </div>

    <!-- THE ACTUAL PLAYER -->
    <audio id="player" controls>
      Your browser does not support audio.
    </audio>
  </div>

  <!-- NO JAVASCRIPT NEEDED? YES! BUT THIS TINY BIT MAKES IT EASY -->
  <script>
    // This runs ONLY to connect file picker → player
    // If JS is off, user can still drag file into browser
    document.getElementById('audioFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      const player = document.getElementById('player');
      const name = document.getElementById('song-name');

      player.src = url;
      name.textContent = file.name;
      player.play().catch(() => {
        alert("Click Play to start!");
      });
    });
  </script>

</body>
</html>
