<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>@m1ltivrsx</title>
  <link rel="icon" href="yingyang.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('snow.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile {
      margin-top: 100px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .avatar {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .name {
      font-size: 2em;
      font-weight: bold;
    }

    .description {
      margin-top: 10px;
      font-size: 1em;
    }

    .now-playing {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      font-size: 0.9em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .now-playing span {
      white-space: nowrap;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="yingyang.png" alt="Avatar" class="avatar" />
    <div class="name">@m1ltivrsx</div>
    <div class="description">
      Tactical deployments.  
      HTML, CSS, JavaScript.  
      Inspired by VOUCANâ€™s legacyâ€”this saga is timestamped.
    </div>
  </div>

  <!-- Hidden audio players -->
  <audio id="track1" src="track1.mp3"></audio>
  <audio id="track2" src="track2.mp3"></audio>

  <!-- Now Playing bar -->
  <div class="now-playing">
    <span>ðŸŽµ Now Playing:</span>
    <span id="track-name">None</span>
    <span id="track-time">â€“ 0:00</span>
  </div>

  <script>
    const tracks = [
      { id: 'track1', name: 'Track 1 â€“ Sonic Entry' },
      { id: 'track2', name: 'Track 2 â€“ Tactical Pulse' }
    ];

    const nameDisplay = document.getElementById('track-name');
    const timeDisplay = document.getElementById('track-time');

    tracks.forEach(track => {
      const audio = document.getElementById(track.id);

      audio.addEventListener('play', () => {
        nameDisplay.textContent = track.name;
      });

      audio.addEventListener('pause', () => {
        nameDisplay.textContent = 'Paused';
      });

      audio.addEventListener('ended', () => {
        nameDisplay.textContent = 'None';
        timeDisplay.textContent = 'â€“ 0:00';
      });

      audio.addEventListener('timeupdate', () => {
        const minutes = Math.floor(audio.currentTime / 60);
        const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
        timeDisplay.textContent = `â€“ ${minutes}:${seconds}`;
      });
    });
  </script>

</body>
</html>
